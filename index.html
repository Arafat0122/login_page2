<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./asset/login.png" type="image/x-icon">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.2.4/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.19.0/dist/full.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background: linear-gradient(135deg, #2d3748, #1a202c);
            font-family: "Share Tech", sans-serif;
            color: black;
        }
        .head_font{            
            font-family: "Share Tech Mono", monospace;
        }
        .login-container {
            margin: auto;
            padding: 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .btn-primary {
            background-color: #1a202c;
            border-color: #1a202c;
            color: white;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #2d3748;
            border-color: #2d3748;
        }
        .heading span {
            display: inline-block;
            opacity: 0;
            animation: letterAnimation 2s forwards;
        }
        @keyframes letterAnimation {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="login-container w-[300px] md:w-96">
        <h2 id="heading" class="text-5xl font-bold mb-6 text-gray-800 heading head_font">Login_</h2>
        <form id="login-form">
            <div class="form-control mb-4">
                <label for="email" class="label text-gray-700">Email</label>
                <input type="email" id="email" placeholder="Enter your email" class="input input-bordered w-full border-gray-300 focus:border-blue-500 focus:ring-blue-500 bg-white" required />
            </div>
            <div class="form-control mb-6 relative">
                <label for="password" class="label text-gray-700">Password</label>
                <input type="password" id="password" placeholder="Enter your password" class="input input-bordered w-full border-gray-300 focus:border-blue-500 focus:ring-blue-500 bg-white" required />
                <svg id="showPassword" xmlns="http://www.w3.org/2000/svg" class="absolute right-3 top-12 w-6 h-6 cursor-pointer text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path d="M15 12c0 1.654-1.346 3-3 3s-3-1.346-3-3 1.346-3 3-3 3 1.346 3 3zm9-.449s-4.252 8.449-11.985 8.449c-7.18 0-12.015-8.449-12.015-8.449s4.446-7.551 12.015-7.551c7.694 0 11.985 7.551 11.985 7.551zm-7 .449c0-2.757-2.243-5-5-5s-5 2.243-5 5 2.243 5 5 5 5-2.243 5-5z"/>
                </svg>
                <svg id="hidePassword" xmlns="http://www.w3.org/2000/svg" class="absolute right-3 top-12 w-6 h-6 cursor-pointer text-gray-500 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path d="M8.137 15.147c-.71-.857-1.146-1.947-1.146-3.147 0-2.76 2.241-5 5-5 1.201 0 2.291.435 3.148 1.145l1.897-1.897c-1.441-.738-3.122-1.248-5.035-1.248-6.115 0-10.025 5.355-10.842 6.584.529.834 2.379 3.527 5.113 5.428l1.865-1.865zm6.294-6.294c-.673-.53-1.515-.853-2.44-.853-2.207 0-4 1.792-4 4 0 .923.324 1.765.854 2.439l5.586-5.586zm7.56-6.146l-19.292 19.293-.708-.707 3.548-3.548c-2.298-1.612-4.234-3.885-5.548-6.169 2.418-4.103 6.943-7.576 12.01-7.576 2.065 0 4.021.566 5.782 1.501l3.501-3.501.707.707zm-2.465 3.879l-.734.734c2.236 1.619 3.628 3.604 4.061 4.274-.739 1.303-4.546 7.406-10.852 7.406-1.425 0-2.749-.368-3.951-.938l-.748.748c1.475.742 3.057 1.19 4.699 1.19 5.274 0 9.758-4.006 11.999-8.436-1.087-1.891-2.63-3.637-4.474-4.978zm-3.535 5.414c0-.554-.113-1.082-.317-1.562l.734-.734c.361.69.583 1.464.583 2.296 0 2.759-2.24 5-5 5-.832 0-1.604-.223-2.295-.583l.734-.735c.48.204 1.007.318 1.561.318 2.208 0 4-1.792 4-4z"/>
                </svg>
            </div>
            <div class="flex items-center mb-6">
                <input type="checkbox" id="remember" class="checkbox checkbox-primary mr-2" />
                <label for="remember" class="label cursor-pointer text-gray-700">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary w-full">Login</button>
            <p class="text-center mt-4 text-gray-600">
                <a href="#" class="text-blue-500 hover:underline">Forgot password?</a>
            </p>
        </form>
    </div>
    <script>
        const showPasswordIcon = document.getElementById('showPassword');
        const hidePasswordIcon = document.getElementById('hidePassword');
        const passwordInput = document.getElementById('password');

        showPasswordIcon.addEventListener('click', function () {
            passwordInput.setAttribute('type', 'text');
            showPasswordIcon.classList.add('hidden');
            hidePasswordIcon.classList.remove('hidden');
        });

        hidePasswordIcon.addEventListener('click', function () {
            passwordInput.setAttribute('type', 'password');
            hidePasswordIcon.classList.add('hidden');
            showPasswordIcon.classList.remove('hidden');
        });

        document.getElementById('login-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,}$/;
            if (!passwordPattern.test(password)) {
                Swal.fire({
                    icon: 'error',
                    title: 'Invalid Password',
                    text: 'Password must be at least 6 characters long, including one uppercase letter, one lowercase letter, and one number.'
                });
                return;
            }
            // Perform login operation
            Swal.fire({
                icon: 'success',
                title: 'Login Successful!',
                text: 'You have logged in successfully.'
            });
        });

        const heading = document.getElementById('heading');
        const text = heading.innerText;
        heading.innerHTML = '';
        for (let i = 0; i < text.length; i++) {
            const span = document.createElement('span');
            span.innerText = text[i];
            span.style.animationDelay = `${i * 0.1}s`;
            heading.appendChild(span);
        }
    </script>
</body>
</html>
